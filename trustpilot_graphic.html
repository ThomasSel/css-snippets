<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trustpilot Graphic</title>
  </head>

  <body>
    <section>
      <h3>Consumers</h3>
      <p>Share your experiences</p>
    </section>

    <div class="graphic-container">
      <div class="arrow-container">
        <div class="arrows">
          <div class="arrow-lines"></div>
          <div class="arrow-line-mask"></div>
          <div class="red arrow-head"></div>
          <div class="green arrow-head"></div>
        </div>
      </div>

      <div class="bg-bubble yellow"></div>
      <div class="bg-bubble magenta"></div>
      <div class="bubble">
        <p>We bring consumers and businesses together to make things better</p>
      </div>
    </div>

    <section>
      <h3>Businesses</h3>
      <p>Create better experiences</p>
    </section>

    <style>
      :root {
        --red: #f95a93;
        --green: #04da8d;
        --yellow: #fffbd6;
        --magenta: #ffc5d5;
        --bg-color: #f1f1e8;
      }

      body {
        background: var(--bg-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
      }

      .yellow {
        background: var(--yellow);
      }

      .magenta {
        background: var(--magenta);
      }

      section {
        text-align: center;
      }

      section h3 {
        text-transform: uppercase;
        color: #6a696a;
        font-size: 0.75rem;
        margin-bottom: 0.5rem;
      }

      section h3::after {
        content: ":";
      }

      section p {
        color: black;
        font-weight: bold;
        font-size: 1.25rem;
        margin-top: 0px;
      }

      .graphic-container {
        --oscillation-time: 15s;
        position: relative;
        text-align: center;
        font-size: 0.8rem;
        margin: 2rem;
      }

      .bubble {
        width: 10rem;
        height: 10rem;
        background: #9ff6d3;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .bubble p {
        width: 80%;
      }

      .bg-bubble {
        --oscillation-length: 0.4rem;
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        z-index: -1;
      }

      .bg-bubble.yellow {
        animation: yellow-bubble-oscillation var(--oscillation-time) ease-in-out
          0s infinite alternate-reverse;
      }

      .bg-bubble.magenta {
        animation: magenta-bubble-oscillation var(--oscillation-time)
          ease-in-out 0s infinite alternate-reverse;
      }

      .arrow-container {
        position: absolute;
        width: 14rem;
        height: 14rem;
        left: -2rem;
        top: -2rem;
        z-index: -2;
      }

      .arrows {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .arrow-lines {
        width: 100%;
        height: 100%;
        border: 3px solid;
        box-sizing: border-box;
        border-radius: 50%;
        border-color: var(--red) var(--red) var(--green) var(--green);
        transform: rotate(-45deg);
      }

      .arrow-line-mask {
        position: absolute;
        background: #f1f1e8;
        width: 100%;
        height: 10%;
        top: 45%;
        left: 0;
      }

      .arrow-head {
        position: absolute;
        box-sizing: border-box;
        width: 10px;
        height: 10px;
        border-top-width: 3px;
        border-left-width: 3px;
        border-color: var(--green);
      }

      @keyframes magenta-bubble-oscillation {
        from {
          margin-left: calc(-1 * var(--oscillation-length));
        }

        to {
          margin-left: var(--oscillation-length);
        }
      }

      @keyframes yellow-bubble-oscillation {
        from {
          margin-left: var(--oscillation-length);
        }

        to {
          margin-left: calc(-1 * var(--oscillation-length));
        }
      }
    </style>
  </body>
</html>
